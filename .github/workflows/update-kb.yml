name: Update Knowledge Base

# TRIGGER: Esegui questo workflow solo quando ci sono modifiche
# al file sources.json nel branch 'main'.
on:
  push:
    branches:
      - main
    paths:
      - 'sources.json'

# Concedi i permessi di scrittura al workflow per fare il commit
permissions:
  contents: write

jobs:
  update-knowledge-base:
    runs-on: ubuntu-latest # Usa l'ultima versione stabile di Ubuntu

    steps:
      # Step 1: Fa il checkout del tuo codice dal repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Imposta l'ambiente Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usa la versione 20 di Node.js

      # Step 3: Installa le dipendenze del progettogti 
      - name: Install dependencies
        run: npm install

      # Step 4: Esegui il data pipeline
      # Inietta le chiavi API dai GitHub Secrets come variabili d'ambiente
      - name: Run data pipeline script
        run: node tools/data-pipeline.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}

      # Step 5: Fai il commit e il push del file knowledge_base.json aggiornato
      - name: Commit and push updated knowledge base
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add knowledge_base.json
          # Fai il commit solo se ci sono state modifiche
          git diff --staged --quiet || git commit -m "chore: [Automated] Update knowledge base"
          git push