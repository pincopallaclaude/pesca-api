# fly.toml app configuration file for pesca-api-v5

app = 'pesca-api-v5'
primary_region = 'ams'

[build]
  dockerfile = 'Dockerfile.simple'

# Definisce il processo che avvia la nostra app
[processes]
  app = 'npm start'

# Definisce come il traffico HTTP raggiunge il nostro processo
[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

  # Aggiungi questo blocco per gli health checks
  [[services.http_checks]]
    interval = '10s'
    timeout = '2s'
    method = 'GET'
    path = '/health' # Usa la nostra rotta /health esistente
    grace_period = '5s'
  # Fine del blocco aggiunto

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.http_options]
    compress = true

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1