app = 'pesca-api-v5'
primary_region = 'ams'

[build]
  dockerfile = 'Dockerfile.simple'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
