# fly.toml app configuration file for pesca-api-v5
app = 'pesca-api-v5'
primary_region = 'ams'

[build]
  dockerfile = 'Dockerfile.simple'

# Sezione [http_service] definisce implicitamente i check sulla rotta '/'
# e gestisce correttamente il routing del traffico HTTP/HTTPS
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[processes]
  app = "npm start"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1