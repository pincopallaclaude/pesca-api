# fly.toml app configuration file for pesca-api-v5
app = 'pesca-api-v5'
primary_region = 'ams'

[build]
  dockerfile = 'Dockerfile.simple'

# Questa sezione ora si affida al comando CMD del Dockerfile
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  
[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1