# fly.toml app configuration file

app = 'pesca-api-v5'
primary_region = 'ams'

[build]
  dockerfile = 'Dockerfile'
  BUILD_VERSION = "v7.0.4-rebuild-flag" # Aggiorniamo per invalidare la cache
  [build.args]
    BUILD_VERSION = "v7.0.3-force-iad-builder" 

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1